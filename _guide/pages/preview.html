<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Preview</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="css/resizer.css" />
</head>
<body version="1.0" site="bcs" class="bg-gray-4">
<main>
	<div class="resizer-toolbar">
		<div class="container">
			<h1 class="header-3">Preview</h1>
			<div class="resizer-search">
				<span class="bcsicons" type="search"></span>
				<input type="search" placeholder="Enter a website address" class="preview-address" value="backcountry.com" />
			</div>
		</div>
	</div>
	<div class="resizer-ruler">
		<div class="resizer-ruler-size" data-class="iframe-full" data="100%" style="width:100%;">Desktop Max</div>
		<div class="resizer-ruler-size" data-class="iframe-lg" data="1400" style="width:1400px;">Desktop Large</div>
		<div class="resizer-ruler-size" data-class="iframe-default" data="1100" style="width:1100px;">Desktop</div>
		<div class="resizer-ruler-size" data-class="iframe-md" data="900" style="width:900px;">Tablet Portrait</div>
		<div class="resizer-ruler-size" data-class="iframe-sm" data="600" style="width:600px;">Phone Large</div>
		<div class="resizer-ruler-size" data-class="iframe-xs" data="320" style="width:320px;">Phone Small</div>
	</div>
	<div class="contain-full">
		<div class="frame iframe-default text-center">
			<iframe src="http://www.backcountry.com" frameborder="0"></iframe>
		</div>
	</div>
</main>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/jquery.resizer.js"></script>
</body>
</html>
