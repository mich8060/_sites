<div class="guide" menu="true">
    <h2>Dropdowns</h2>
    <p class="long lg">Standard dropdowns are typically used as a method of user input, however, can be used as the designer sees fit.</p>
	<div class="examples">
		<div class="examples-row">
			<div class="examples-name">System Dropdown</div>
			<select>
				<option value="0" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/ARCICE.jpg">Arctic Ice</option>
				<option value="1" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/BK.jpg">Black</option>
				<option value="2" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/MT.jpg">Mint</option>
			</select>
			<pre class="prettyprint linenums"><select>...</select></pre>
			<pre class="prettyprint linenums"><option value="0"yy>Label</option></pre>
		</div>
		<div class="examples-row">
			<div class="examples-name">Custom Dropdown</div>
			<select custom="true">
				<option value="0" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/ARCICE.jpg">Arctic Ice</option>
				<option value="1" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/BK.jpg">Black</option>
				<option value="2" image="http://content.backcountry.com/images/items/tiny/BNG/BNG0015/MT.jpg">Mint</option>
			</select>
			<pre class="prettyprint linenums"><select custom="true">...</select></pre>
			<pre class="prettyprint linenums"><option value="0" image="">Label</option></pre>
		</div>
	</div>
</div>
